<nav class="navbar-component w-100 d-flex justify-content-between">
  <div class="d-flex align-items-center">
    <img src="../../../../assets/img/logo.png" alt="logo" />
    <ul class="navbar-list">
      <li class="navbar-item">
        <a href="#">Produtos</a>
      </li>
    </ul>
  </div>
  <div class="cart">
    <div class="cart-quantity">
      <img
        class="cart-icon"
        src="../../../../assets/img/cart-shopping.png"
        alt="cart icon"
      />
      <span class="items-number">
        {{ totalQuantity$ | async }}
      </span>
    </div>
    <span class="cart-count">
      {{ totalAmount$ | async | currency: "BRL" }}
    </span>

    <div class="cart-items-list">
      <button class="cart-down-arrow" (click)="handleCartInformation()">
        <img
          src="../../../../assets/img/chevron-down.png"
          alt="chevron down icon"
        />
      </button>

      <div class="cart-card" *ngIf="openCartInformation">
        <div class="cart-header">
          <h2>Cart Items</h2>

          <button class="clear-all" (click)="clearCart()" [disabled]="emptyCart$ | async">
            <i class="bi bi-trash3"></i>
            clear all
          </button>
        </div>

        <p *ngIf="emptyCart$ | async">Your cart is empty.</p>

        <ul class="cart-list">
          <li class="cart-item" *ngFor="let item of cartItems$ | async">
            <button class="remove-item">
              <i class="bi bi-trash3"></i>
            </button>
            <span class="item-name"
              >{{ item.quantity }} x {{ item.product.name }}</span
            >
            <span class="item-price">
              {{
                item.product.price * item.quantity
                  | currency: "BRL" : "symbol" : "1.2-2" : "pt-BR"
              }}
            </span>
          </li>

          <!-- <li class="cart-item">
            <button class="remove-item">
              <i class="bi bi-trash3"></i>
            </button>
            <span class="item-name">3 x Product Name</span>
            <span class="item-price">R$ 15,00</span>
          </li>

          <li class="cart-item">
            <button class="remove-item">
              <i class="bi bi-trash3"></i>
            </button>
            <span class="item-name">1 x Product Name</span>
            <span class="item-price">R$ 50,00</span>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
</nav>

<div
  *ngIf="alert$ | async as alert"
  class="alert alert-{{ alert.type }} alert-dismissible fade show"
  role="alert"
>
  {{ alert.message }}

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>

  <button type="button" class="close" data-dismiss="alert" aria-label="Close"  (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
